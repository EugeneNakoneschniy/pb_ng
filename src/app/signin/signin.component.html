<form class="mt-2" (ngSubmit)="onSignIn(f)" #f="ngForm">
  <div class="form-group">
    <label for="in-email" class="col-form-label col-form-label-sm">Email</label>
    <input type="email" ngModel name="email" id="in-email" class="form-control form-control-sm rounded-0" placeholder="Enter email" required>
  </div>
  <div class="form-group mb-10">
    <label for="in-pass" class="col-form-label col-form-label-sm">Password</label>
    <input type="password"  ngModel name="password" id="in-pass" class="form-control form-control-sm rounded-0" placeholder="Password" required>
  </div>
  <button type="submit" [disabled]="!f.valid" class="btn btn-sm btn-block btn-info mt-3 rounded-0">Sign In</button>

</form>
